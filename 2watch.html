<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Using HTML, CSS And JavaScript</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="2watch.css">
</head>
<body>
    <div class="stopwatch">
        <!-- Display the stopwatch time -->
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <!-- Button to start the stopwatch -->
            <button id="start" onclick="watchStart()">Start</button>
            <!-- Button to stop the stopwatch -->
            <button id="stop" onclick="watchStop()">Stop</button>
            <!-- Button to reset the stopwatch -->
            <button id="reset" onclick="watchReset()">Reset</button>
        </div>
    </div>
    <script>
        // Initialize variables for seconds, minutes, and hours
        let [seconds, minutes, hours] = [0, 0, 0];
        // Get the display element where the time will be shown
        let displayTime = document.getElementById("displayTime");
        let timer = null;

        // Function to update the stopwatch time
        function stopWatch() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
                if (minutes == 60) {
                    minutes = 0;
                    hours++;
                }
            }
            // Format hours, minutes, and seconds to have leading zeros if needed
            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
            // Display the formatted time
            displayTime.innerHTML = h + ":" + m + ":" + s;
        }

        // Function to start the stopwatch
        function watchStart() {
            if (timer !== null) {
                clearInterval(timer);
            }
            // Start the timer to update the stopwatch time every second
            timer = setInterval(stopWatch, 1000);
        }

        // Function to stop the stopwatch
        function watchStop() {
            clearInterval(timer);
            timer = null;
        }

        // Function to reset the stopwatch
        function watchReset() {
            clearInterval(timer);
            // Reset seconds, minutes, and hours to zero
            [seconds, minutes, hours] = [0, 0, 0];
            // Display "00:00:00" on the stopwatch
            displayTime.innerHTML = "00:00:00";
        }
    </script>
</body>
</html>
